{% extends 'blog/base.html' %}
{% block title %}My Awesome Cart - Blog {% endblock %}
<!--{% block blog %} active {% endblock %}-->
{% block body %}
<div class="container my-4">
  <div class="row mb-2">
     {% for item in myposts %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">

          <strong class="d-inline-block mb-2 text-primary">{{item.title}}</strong>
          <h3 class="mb-0"> {{item.head0}}</h3>
          <div class="mb-1 text-muted">{{item.pub_date}}</div>
          <p class="card-text mb-auto">{{item.chead0}}</p>
          <a href="blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img class="bd-placeholder-img" src="/media/{{item.thumbnail}}" width="200" height="250">

        </div>

</div>
      </div>
       {% if forloop.counter|divisibleby:2 %}
    </div>
    <div class="row my-2">
        {%endif%}
        {%endfor%}</div>
</div>
{% endblock %}
